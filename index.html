<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Widget</title>
    <meta name="theme-color" content="#4f46e5">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            resize: vertical;
            min-height: 120px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #4338ca;
        }

        button:active {
            transform: scale(0.98);
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }

        .footer a {
            color: #4f46e5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Notion Widget</h1>
            <p>Add content to your Notion database</p>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label for="content">Your Content</label>
                <textarea id="content" placeholder="Enter text to add to your Notion database..."></textarea>
            </div>
            
            <button id="submitBtn">Add to Notion</button>
            
            <div id="status" class="status"></div>
        </div>
        
        <div class="footer">
            Powered by <a href="#">Notion API</a>
        </div>
    </div>

    <script>
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(registration => {
                    console.log('SW registered: ', registration);
                })
                .catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const contentInput = document.getElementById('content');
            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');
            
            submitBtn.addEventListener('click', async () => {
                const content = contentInput.value.trim();
                
                if (!content) {
                    showStatus('Please enter some content', 'error');
                    return;
                }
                
                // Show loading state
                submitBtn.innerHTML = '<span class="loading"></span> Processing...';
                submitBtn.disabled = true;
                
                try {
                    // Replace with your actual Notion integration details
                    const databaseId = 'YOUR_DATABASE_ID';
                    const integrationToken = 'YOUR_INTEGRATION_TOKEN';
                    
                    // Prepare the data for Notion API
                    const data = {
                        parent: { database_id: databaseId },
                        properties: {
                            // Adjust these property names to match your database schema
                            Name: {
                                title: [
                                    {
                                        text: {
                                            content: content.substring(0, 60) // Notion title limit
                                        }
                                    }
                                ]
                            },
                            // Add additional properties as needed
                        },
                        children: [
                            {
                                object: "block",
                                type: "paragraph",
                                paragraph: {
                                    rich_text: [
                                        {
                                            type: "text",
                                            text: {
                                                content: content
                                            }
                                        }
                                    ]
                                }
                            }
                        ]
                    };
                    
                    // Make API request to Notion
                    const response = await fetch('https://api.notion.com/v1/pages', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${integrationToken}`,
                            'Content-Type': 'application/json',
                            'Notion-Version': '2022-06-28'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (response.ok) {
                        showStatus('Successfully added to Notion!', 'success');
                        contentInput.value = '';
                    } else {
                        const error = await response.text();
                        throw new Error(error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showStatus('Failed to add to Notion. Please check console for details.', 'error');
                } finally {
                    // Reset button state
                    submitBtn.innerHTML = 'Add to Notion';
                    submitBtn.disabled = false;
                }
            });
            
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = 'status ' + type;
                statusDiv.style.display = 'block';
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
